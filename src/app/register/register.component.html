<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title
        ><img
          mat-card-sm-image
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Movies_%26_TV_films_2016.svg/500px-Movies_%26_TV_films_2016.svg.png"
          alt="logo"
      /></mat-card-title>
    </mat-card-header>
    <form class="public-form">
      <mat-card-content>
        <mat-form-field class="public-form-full-width">
          <input matInput placeholder="Nombres" />
        </mat-form-field>
        <mat-form-field class="public-form-full-width">
          <input matInput placeholder="Apellidos" />
        </mat-form-field>
        <mat-form-field class="public-form-full-width">
          <input matInput placeholder="Correo Electrónico" />
        </mat-form-field>
        <mat-form-field class="public-form-full-width">
          <input matInput placeholder="Contraseña" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <button mat-raised-button color="primary" class="btn-block">
          <mat-icon>login</mat-icon> Registrar
        </button>
      </mat-card-content>
    </form>
  </mat-card>
</div>
